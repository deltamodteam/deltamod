<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deltamod error</title>
    <link rel="stylesheet" href="../commons/base.css">
</head>
<body>
    <div class="win">
        <div class="organizer">
        <img src="animated.webp" alt="" width="100">
        <p style="animation: txtAppear 6s linear;">Deltamod encountered an error! If you want to report it, go to "Documents" > "deltamod" and find the file named "$FILE". You can then send its contents to a Deltamod dev.</p>
        </div>
    </div>
</body>
<style>
    p {
        font-style: italic;
        color: #505050;
        font-family: 'Calibri', sans-serif;
        font-size: 15px;
    }
    body {
        width: 100%;
        height: 100vh;
    }
    .win {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
    }
    div {
        text-align: center;
    }
    a {
        color: white;
    }
    @keyframes dogAppear {
        0% {
            transform: translateY(-100%);
        }
        100% {
            transform: translateY(0px);
        }
    }
    @keyframes txtAppear {
        0% {
            opacity: 0;
        }
        90% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }
    img {
        animation: dogAppear 6s linear;
    }
    .organizer {

    }
</style>
<script>
    let error;

    (async() => {
        error = await window.electronAPI.invoke('fetchSharedVariable',['error']);
        var filename = "DELTAMOD_ERROR_REPORT_" + Date.now() + ".txt";
        document.querySelector('p').innerHTML = "ERROR: " + error + "<br><br>If you want to report it, go to \"Documents\" > \"deltamod\" and find the file named \"" + filename + "\". You can then send its contents to a Deltamod dev.<br><br>Press CTRL+C to copy the error message to clipboard.";
        
        await window.electronAPI.invoke('writeToDocuments',[error, filename]);
    })();

    document.addEventListener('keydown', async function(e) {
        if (e.ctrlKey && e.key.toLowerCase() === 'c') {
            if (error) {
                try {
                    await navigator.clipboard.writeText(error);
                } catch (err) {
                    console.error("Failed to copy error to clipboard:", err);
                }
            }
        }
    });

    function randomFloatInRange(min, max) {
        return Math.random() * (max - min) + min;
    }

    var a = new Audio('dogcheck.mp3');
    a.playbackRate = 1;
    a.play().catch((e) => {
        console.error("Audio playback failed:", e);
    });
    a.addEventListener('ended', () => {
        window.close();
    });
</script>
</html>

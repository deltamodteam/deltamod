<div style="overflow: hidden;">
    <select name="installs" id="installs" onchange="">

    </select>
    <h1>Patch menu</h1>
    <div style="overflow-y: scroll; height: 550px; overflow-x: hidden;">
        <table style="width: 100%; max-height: 200px; overflow-y: scroll;" id="modtable">
            <colgroup>
                <col style="width: 85%;">
                <col style="width: 15%;">
            </colgroup>
            <thead style="position: sticky; top: -2px;">
                <tr>
                    <th>Mod</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <div style="display: none;" class="modlist-error" id="error-banner">
                <h2>{x} mod(s) failed to load</h2>
                <span class="calibri">Click on this banner to view more details.</span>
            </div>
            <tbody id="modlist">
            </tbody>
        </table>
    </div>
    <div class="buttons">
        <button class="hbiggest" onclick="window.currentPageStack.patchAndRun()" id="par">Patch and run</button>
        <div class="array">
            <button onclick="window.electronAPI.invoke('importMod',[])">Import mod</button>
            <button onclick="page('credits')">Credits</button>
            <button onclick="page('options')">Options</button>
            <button onclick="window.currentPageStack.disableMusic(this)" id="audioBtn">Disable the music</button>
        </div>
        <dialog class="error-list-dialog" id="error-list-dialog">
            <h2>Some mods failed to load</h2>
            <span class="calibri">Below is a list of mods that have failed to load along with the reason.</span>
            <div class="error-list-div" id="error-list-div">

            </div>
            <div class="error-buttons">
                <button onclick="document.getElementById('error-list-dialog').close()">OK</button>
            </div>
        </dialog>
    </div>
</div>

AUDIO[mainTheme.mp3]
STYLESHEET[main]

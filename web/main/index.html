<div style="overflow: hidden;">
    <select name="installs" id="installs" onchange="">

    </select>
    <h1>Patch menu</h1>
    <div style="overflow-y: scroll; height: 550px; overflow-x: hidden;">
        <table style="width: 100%; max-height: 200px; overflow-y: scroll;" id="modtable">
            <colgroup>
                <col style="width: 85%;">
                <col style="width: 15%;">
            </colgroup>
            <thead style="position: sticky; top: -2px;">
                <tr>
                    <th>Mod</th>
                    <th>Apply?</th>
                </tr>
            </thead>
            <tbody id="modlist">

            </tbody>
        </table>
    </div>
    <div class="buttons">
        <button class="hbiggest" onclick="window.currentPageStack.patchAndRun()" id="par">Patch and run</button>
        <div class="array">
            <button onclick="window.electronAPI.invoke('importMod',[])">Import mod</button>
            <button onclick="page('credits')">Credits</button>
            <button onclick="page('options')">Options</button>
        </div>
    </div>
</div>

<style>
    .buttons {
        background-color: rgba(56, 56, 56, 0.384);
        padding: 10px;
        transform: translateY(-10px);
        border-radius: 4px;
        animation: none !important;
        width: calc(100% - 40px);
        padding-left: 25px;
        padding-right: 25px;
    }
    .array {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin-top: 10px;
        width: 100%;
    }
    .hbiggest {
        width: 100%;
    }

    tr {
        height: 100%;
    }

    select {
        font-family: "Pixel", sans-serif;
        font-size: 10px;
        color: white;
        background-color: rgb(15, 15, 15);
        border: 1px solid rgb(66, 66, 66);
        padding: 5px;
        width: 100%;
        margin-bottom: 10px;
    }

    .checkmod {
        text-align: center;
    }

    .checkmod > input {
        margin: 0;
        width: 30px;
        height: 15px;
        accent-color: rgb(79, 151, 101);
        border: 6px solid white;
        scale: 1.1;
    }
    @keyframes accentuate {
        0% {
            transform: rotateX(10deg) rotateY(10deg);
            scale: 1.6;
        }
        100% {
            transform: rotateX(0deg) rotateY(0deg);
            scale: 1.1;
        }
        
    }
    .checkmod > input:checked {
        /* For browsers that don't support accent-color, fallback: */
        background-color: black;
        color: white;
        animation: 1s accentuate;
    }

    th {
        text-align: left;
    }
</style>
